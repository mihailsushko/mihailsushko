    <style>*,
        *::before,
        *::after {
            margin: 0;
            border: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100vh;
            width: 100vw;
        }

        body,
        .galaxy {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body {
            background: #0e0220;
            height: 100%;
            width: 100%;
            overflow: hidden;
            -webkit-perspective: 100vmin;
            perspective: 100vmin;
        }

        h1 {
            color: #ffff;
            font-family: sans-serif;
        }

        .origin,
        .control,
        .galaxy,
        .star {
            position: absolute;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }

        .origin {
            -webkit-transform: translate3d(0vw, 0vh, 0vmin);
            transform: translate3d(0vw, 0vh, 0vmin);
        }

        .control {
            -webkit-transform: scale3d(0, 0, 0);
            transform: scale3d(0, 0, 0);
            -webkit-animation: appear 10s linear forwards;
            animation: appear 10s linear forwards;
        }

        .galaxy {
            -webkit-animation: rotation 10s linear infinite;
            animation: rotation 10s linear infinite;
        }

        .star,
        .star::before,
        .star::after {
            position: absolute;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }

        .star::before,
        .star::after {
            background: var(--background);
            border-radius: 50%;
            box-shadow: var(--shadow);
            content: '';
            height: var(--size);
            width: var(--size);
        }

        .star::before {
            -webkit-transform: var(--transform);
            transform: var(--transform);
        }

        .star::after {
            -webkit-transform: scale3d(-1, -1, -1) var(--transform);
            transform: scale3d(-1, -1, -1) var(--transform);
        }
